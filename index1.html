                <label>Nome Completo</label>
                <input type="text" id="name" required placeholder="Seu nome">

                <label>Email</label>
                <input type="email" id="email" required placeholder="seu@email.com">
            </div>
            <div class="form-group">

                <input type="tel" id="phone" required placeholder="(11) 99999-9999">
            </div>
            <div class="form-group">
                <label>Tipo de Serviço</label>
                <select id="serviceType" required>
                    <option value="">Selecione um serviço...</option>
                    <option value="installation">Instalação</option>
                    <option value="maintenance">Manutenção Preventiva</option>
                    <option value="repair">Reparo</option>
                    <option value="consultation">Consultoria Técnica</option>
                </select>
            </div>
            <div class="form-group">
                <label>Mensagem</label>
                <textarea id="message" rows="4" placeholder="Descreva sua necessidade..."></textarea>
